<div class="budget-items">
     <div class="budget-items-container">
          <div class="income">
               <h1>Income</h1>
            
              <div *ngFor="let item of budgetItems">
               <app-budget-item 
                  [item]="item" (Buttonclick)="ondelete(item)" style="margin-bottom: 20px;" *ngIf="item.amount>=0" >
               </app-budget-item>
              </div>
          </div>
          <div class="expenses">
               <h1>Expenses</h1>
               <div *ngFor="let item of budgetItems">
                    <app-budget-item 
                         [item]="item" (Buttonclick)="ondelete(item)" (cardClick)="onCardClick(item)" style="margin-bottom:20px;" *ngIf="item.amount<0" >
                    </app-budget-item>
                   </div>
          </div>
     </div>
</div>
